server:
  port: 8080
servlet:
  context-path: /

database:
  driver: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/spring-mvc
  user: root
  password: root

hibernate:
  transaction:
    jta:
      platform: org.hibernate.service.jta.platform.internal.JBossStandAloneJtaPlatform
  ogm:
    datastore:
      provider: infinispan
  use_sql_comments: true
  show_sql: true
  format_sql: true